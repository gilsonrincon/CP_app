<ion-content>
  <ion-list text-center>

        <img ion-img (cache)=true src="assets/imgs/gilson.jpg" alt="">
    </ion-item>
    <ion-list-header>Facebook</ion-list-header>
    <ion-item>
      <ion-icon name="logo-facebook" item-start color=facebook></ion-icon>
      <a href="https://facebook.com/GilsonFRincon" target="_blank">
        https://facebook.com/GilsonFRincon
      </a>
