<ion-header>

  <ion-navbar>
    <ion-title [innerHtml]=post.title></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <img src="{{ post.media_url }}">
  <div class="" [innerHtml]=post.content><ion-spinner></ion-spinner></div>
</ion-content>
