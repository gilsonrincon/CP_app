<ion-header>

  <ion-navbar>
    <ion-title [innerHtml]=post.title></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h2 [innerHtml]=post.title></h2>
  <button ion-button full outline (click)="shareArticle(post.intro, post.title, post.media_url, post.article_url)">
    <ion-icon name="ios-share-alt"></ion-icon>
    <span> Compartir</span>
  </button>
  <img src="{{ post.media_url }}">
  <div class="" [innerHtml]=post.content><ion-spinner></ion-spinner></div>
</ion-content>
