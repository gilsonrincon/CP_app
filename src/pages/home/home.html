<ion-header>
  <ion-navbar>
    <ion-title>Crecimiento Personal</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let post of postsList">
    <ion-card-header [innerHtml]=post.title></ion-card-header>
    <img src="{{ post.media_url }}" alt="">
    <ion-card-content [innerHtml]=post.intro><ion-spinner></ion-spinner></ion-card-content>
    <button ion-button full color="dark" (click)="shareArticle(post.intro, post.title, post.media_url, post.article_url)">
      <ion-icon name="ios-share-alt"></ion-icon>
      <span> Compartir</span>
    </button>
    <button ion-button full (click)=readMoreClick(post.id)>Leer art√≠culo...</button>
  </ion-card>
</ion-content>
