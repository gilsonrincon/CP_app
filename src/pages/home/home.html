<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let post of postsList">
    <ion-card-header [innerHtml]=post.title></ion-card-header>
    <ion-card-content [innerHtml]=post.intro></ion-card-content>
    <div>
      {{ postImage(post.media_id) }} - Imagen
    </div>
  </ion-card>
</ion-content>
