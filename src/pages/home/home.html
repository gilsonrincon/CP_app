<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let post of postsList">
    <ion-card-header>
      {{ post.title.rendered }}
    </ion-card-header>
    <ion-card-content>
      {{ post.except }}
    </ion-card-content>
  </ion-card>
</ion-content>
